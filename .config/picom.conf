
#transition-length = 500
#transition-pow-x = 0.1
#transition-pow-y = 0.1
#transition-pow-w = 0.1
#transition-pow-h = 0.1
#size-transition = true

animations: true;
animation-stiffness = 80
animation-window-mass = 1.0
animation-dampening = 20
animation-clamping = false 
animation-for-open-window = "zoom"; #open window
animation-for-unmap-window = "fly-in"; #minimize window
animation-for-workspace-switch-in = "fly-in"; #the windows in the workspace that is coming in
animation-for-workspace-switch-out = "fly-in"; #the windows in the workspace that are coming out
animation-for-transient-window = "slide-down"; #popup windows
#animation-for-menu-window = "slide-down";
#animation-for-transient-window = "slide-down";
# zoom, fly-in, slide-{up, down}

corner-radius = 5.0;
round-borders = 5;

shadow = true;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 15
# fade-exclude = []

inactive-opacity = 0.90;
frame-opacity = 1;
inactive-opacity-override = false;
active-opacity = 1;
# inactive-dim = 0.0
# focus-exclude = []
focus-exclude = [ "class_g = 'Cairo-clock'" ];
# inactive-dim-fixed = 1.0
#    opacity-rule = [ "80:class_g = 'URxvt'" ];
# opacity-rule = []
#
#vsync = false
refresh-rate = 60;
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
# detect-rounded-corners = false
detect-rounded-corners = true;
# detect-client-opacity = false
detect-client-opacity = true;
detect-transient = true;
use-damage = true;
# log-level = "debug"
log-level = "warn";
